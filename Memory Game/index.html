<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/877be468a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Memory Game of Spades</title>
</head>

<body>

    <div class="container-fluid memory-bg">

        <div class="display-4 text-center">MEMORY GAME OF</div>

        <div class="text-center" style="margin-bottom: 15px">
            <img src="52_Cards/PNG/honors_spade-14.png" alt="spades" width="220">
        </div>

        <div class="d-flex flex-column">

            <div class="d-flex justify-content-center">
                <div class="alert alert-dark" style="width: 400px; padding: 0; margin-bottom: 10px">
                    <div class="d-flex flex-row">
                        <div class="p-2 bd-highlight info-display" style="width: 100px">
                            <span class="font-weight-bold">Moves : </span><span id="moveText">0</span>
                        </div>
                        <div class="p-2 bd-highlight info-display" style="width: 120px">
                            <span class="font-weight-bold">Time : </span><span id="timeText">0 sec</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row h-100">
                <div class="col"></div>
                <div class="row memory-stage my-auto" id="gamescreen">

                </div>
                <div class="col"></div>
            </div>

        </div>
    </div>

    <!-- Modal display with the player wins -->
    <div class="modal fade bd-example-modal-sm" id="playerwon" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Memory Game of Spades</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Congratulation
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Project JavaScript-->
    <script src="script.js"></script>
</body>
</html>
