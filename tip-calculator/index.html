<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="style.css">

        <title>Tip Calculator</title>
    </head>

    <body>

        <div class="container">
            <div class="logo">
                <img src="assets/logo.svg" height="40px" alt="logo">
            </div>
            <div class="card">
                <section class="content-left">
                    <section class="input-content mb-3">
                        <span class="title mb-2">Bill</span>
                        <input type="number" id="bill-input" class="dollar-icon" min="1">
                    </section>
                    <section class="tip-content mb-3">
                        <span class="title mb-2">Select Tip %</span>
                        <div class="tip-grid">
                            <span class="tip-button default">5%</span>
                            <span class="tip-button default">10%</span>
                            <span class="tip-button default">15%</span>
                            <span class="tip-button default">25%</span>
                            <span class="tip-button default">50%</span>
                            <span class="tip-button custom" id="custom-tip-button">CUSTOM</span>
                        </div>
                    </section>
                    <section class="input-content mb-3">
                        <span class="title mb-2">Number of people</span>
                        <input type="number" id="people-input" class="person-icon" min="1">
                    </section>
                </section>
                <section class="content-right">
                    <section class="tip-details mb-3">
                        <span class="label mb-2">
                            <span class="text-white">Tip Amount</span>
                            <span style="font-size: 0.7rem">/ person</span>
                        </span>
                        <span id="tipAmountPerPerson">$0</span>
                    </section>
                    <section class="tip-details mb-3">
                        <span class="label mb-2">
                            <span class="text-white">Total</span>
                            <span style="font-size: 0.7rem">/ person</span>
                        </span>
                        <span id="totalAmountPerPerson">$0</span>
                    </section>

                    <button id="resetButton" style="margin-top: auto">RESET</button>
                </section>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        
        <!-- Project JavaScript-->
        <script src="script.js"></script>

    </body>
</html>
