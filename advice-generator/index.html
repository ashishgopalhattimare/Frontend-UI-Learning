<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="style.css">

        <title>Advice Generator</title>
    </head>

    <body>

        <div class="container">
            <div class="card">
                <section class="header">
                    <span id="header-text">Advice #117</span>
                </section>
                <section class="content">
                    <p id="advice-text">
                        "Please let us know how we did with your support 
                        request. All feedback is appreciated to help us 
                        improve out offering!"
                    </p>
                </section>
                <img src="assets/pattern-divider-desktop.svg" height="10px" width="100%" alt="divider">
                <section class="footer">
                    <button class="circle-content" id="dice-button">
                        <img src="assets/icon-dice.svg" height="40%" width="45%" alt="divider">
                    </button>
                </section>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        
        <!-- Project JavaScript-->
        <script src="script.js"></script>

    </body>
</html>
