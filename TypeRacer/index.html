<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/877be468a9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">

        <title>Type Racer</title>
    </head>

    <body>

        <div class="container-fluid">

            <div class="display-4 text-center">SPEED TYPER</div>

            <div class="d-flex flex-column ">

                <div class="d-flex justify-content-center mt-5">
                    <div class="card" style="width: 35rem; height: 200px">

                        <div class="card-body" id="front-card">
                            <div class="d-flex flex-column">
                                <div class="d-flex bd-highlight">
                                    <div class="bd-highlight font-weight-bold">Time left : <span id="timer">60</span>s</div>
                                    <div class="ml-auto bd-highlight font-weight-bold">Score : <span id="score">0</span></div>
                                </div>

                                <div class="text-center font-weight-bold mt-4">Type the following</div>
                                <div class="text-center display-4">
                                    <span class="text-success font-weight-bold" id="done"></span><span id="miss"></span>
                                </div>
                            </div>
                        </div>

                        <div class="card-body hide" id="back-card">
                            <div class="d-flex flex-column">
                                <div class="text-center font-weight-bold mt-2" style="font-size: 35px">
                                    Time ran out
                                </div>
                                <div class="text-center m-2" style="font-size: 18px">
                                    Your final score is <span class="font-weight-bold" id="finalscore">123</span>
                                </div>

                                <button type="button" id="refresh" class="btn btn-dark m-auto" style="width: 130px">RELOAD</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Project JavaScript-->
        <script src="script.js"></script>

    </body>
</html>
